<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <h1><a href="{{url_for('index')}}">{{ self.title() }}</a></h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
{% block content %}{% endblock -%}
</body>
